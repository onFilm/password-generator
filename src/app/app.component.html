<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <div class="box">
          <h1 class="title has-text-centered">Password Generator</h1>
          <div class="box">
            <label class="label">Enter Length </label>
            <div class="control">
              <input class="input" #passLengthEvent (input)="onChangeLength(passLengthEvent.value)"
                placeholder="Enter the length of your password" [value]="password" only-numbers/>
            </div>
          </div>
          <div class="box">
            <div class="field">
              <div class="control">
                <label class="checkbox"><input class="checkbox" (change)="onChangeUseLetters()" type="checkbox" [checked]="useLetters"/> Use
                  letter</label>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="checkbox"><input class="checkbox" (change)="onChangeUseNumbers()" type="checkbox" [checked]="useNumbers"/> Use
                  numbers</label>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label class="checkbox"><input class="checkbox" (change)="onChangeUseSymbols()" type="checkbox" [checked]="useSymbols"/> Use
                  symbols</label>
              </div>
            </div>
          </div>
          <button class="button is-success is-medium is-fullwidth is-rounded" (click)="onButtonClick()"
            [disabled]="isGenerateDisabled">
            Generate
          </button>
          <br />
          <div class="box" *ngIf="password">
            <label class="label">Your Password</label>
            <input class="input" [value]="password" />
          </div>
          <div class="columns is-centered" (click)="clearAll()"><button class="button is-danger is-light is-rounded is-centered">Clear</button></div>
        </div>
      </div>
    </div>
  </div>
</section>
